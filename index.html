<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Web Page with Swipe Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: color 0.3s;
        }

        .tab-button.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .slider {
            overflow: hidden;
            height: 400px; /* Adjust as needed for your content */
            background-color: white;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
            width: 300%; /* 100% per slide for 3 tabs */
        }

        .slide {
            width: 33.333%; /* 100% / 3 */
            flex-shrink: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .slide h1 {
            margin-top: 0;
        }

        /* Swipe handling styles */
        .slides.swiping {
            transition: none; /* Disable transition during swipe for smooth dragging */
        }
    </style>
</head>
<body>
    <nav class="tabs">
        <button class="tab-button active" data-slide="0">Home</button>
        <button class="tab-button" data-slide="1">About</button>
        <button class="tab-button" data-slide="2">Disclaimer</button>
    </nav>

    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide active">
                <h1>Home</h1>
                <p>This is the home tab. Add your content here later.</p>
                <!-- Add more content as needed -->
            </div>
            <div class="slide">
                <h1>About</h1>
                <p>This is the about tab. Add your content here later.</p>
                <!-- Add more content as needed -->
            </div>
            <div class="slide">
                <h1>Disclaimer</h1>
                <p>This is the disclaimer tab. Add your content here later.</p>
                <!-- Add more content as needed -->
            </div>
        </div>
    </div>

    <script>
        const slidesContainer = document.getElementById('slides');
        const tabButtons = document.querySelectorAll('.tab-button');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let startX = 0;
        let currentX = 0;
        let isSwiping = false;
        const threshold = 50; // Minimum swipe distance in pixels to switch tabs

        // Update active tab button and slide position
        function updateActiveTab(index) {
            tabButtons.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            slidesContainer.style.transform = `translateX(-${index * 33.333}%)`;
            currentSlide = index;
        }

        // Button click handlers
        tabButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                updateActiveTab(index);
            });
        });

        // Touch events for swipe
        const slider = document.querySelector('.slider');

        slider.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            currentX = startX;
            isSwiping = true;
            slidesContainer.classList.add('swiping');
        });

        slider.addEventListener('touchmove', (e) => {
            if (!isSwiping) return;
            currentX = e.touches[0].clientX;
            const deltaX = currentX - startX;
            const translateX = (-currentSlide * 100) + (deltaX / window.innerWidth * 100);
            slidesContainer.style.transform = `translateX(${translateX}%)`;
        });

        slider.addEventListener('touchend', (e) => {
            if (!isSwiping) return;
            isSwiping = false;
            slidesContainer.classList.remove('swiping');

            const deltaX = currentX - startX;
            const slideWidth = window.innerWidth;

            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0 && currentSlide > 0) {
                    // Swipe right: go to previous tab
                    updateActiveTab(currentSlide - 1);
                } else if (deltaX < 0 && currentSlide < slides.length - 1) {
                    // Swipe left: go to next tab
                    updateActiveTab(currentSlide + 1);
                } else {
                    // Snap back to current if not enough swipe
                    updateActiveTab(currentSlide);
                }
            } else {
                // Snap back if below threshold
                updateActiveTab(currentSlide);
            }
        });

        // Prevent horizontal scroll on body during swipe
        slider.addEventListener('touchmove', (e) => {
            e.stopPropagation();
        }, { passive: false });
    </script>
</body>
</html>
