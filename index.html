<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xayonara's Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: #111;
    }
    .container {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .page {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .home { background: linear-gradient(135deg, #1abc9c, #16a085); }
    .about { background: linear-gradient(135deg, #3498db, #2980b9); }
    .disclaimer { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

    /* Page indicators */
    .indicators {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="page home">Welcome to Xayonara's Page</div>
    <div class="page about">About Page</div>
    <div class="page disclaimer">Disclaimer Page</div>
  </div>

  <!-- Indicators -->
  <div class="indicators">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    let container = document.getElementById('container');
    let dots = document.querySelectorAll(".dot");
    let currentIndex = 0;
    let startX = 0;

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });
    }

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < 2) {
        currentIndex++;
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      container.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateDots();
    });
  </script>
</body>
</html>
